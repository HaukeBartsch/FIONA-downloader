<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FIONA Downloader</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body id="body" class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
      <div class="container-fluid">
        <div class="row flex-grow-1">
          <div class="col-3 d-none d-md-block left-side-div">
            <span class="FIONA-NAME">FIONA</span><br/>
            <span class="FIONA-NAME-SUB">Downloader</span>
            <hr>
            <!-- progress bar -->
            <div class="set-size charts-container">
              <progress-bar role="progressbar" aria-valuenow="0" aria-label="Arbitrary progress meter">
                <svg viewbox="0 0 100 100" class="image">
                  <circle 
                    class="ring track"
                    cx="50" cy="50" r="45"
                  ></circle>
                  <circle 
                    class="ring progress" 
                    cx="50" cy="50" r="45"
                    pathLength="100"
                    stroke-dasharray="100"
                    stroke-dashoffset="100"
                  ></circle>
                </svg>
                <span class="label">0</span>
              </progress-bar>
            </div>
            <div class="region" id="summary-text">
              Summary: 
            </div>

          </div>
          <div class="col right-side-div">
            <div id="tableWrap">
              <table class="table table-sm table-striped table-hover" id="table-download-items">
                <thead><tr><th></th><th>package</th><th>checksum</th><th class="status-header">status</th></tr></thead>
                <tbody id="downloads"></tbody>
              </table>
            </div>
            <div class="buttons-div">
              <!-- <button class="btn btn-secondary btn-sm" id="set-download-location">Set Location</button> -->
              <button class="btn btn-primary btn-sm" id="start-download">
                <i class="svg-logo-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                  <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
                  <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708z"/>
                </svg>
                </i>
                Download
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer mt-auto py-1 bg-body-tertiary">
      <div class="container-fluid row">
        <div class="col normal-text">
          <div class="d-flex justify-content-start">
            <div class="col">
              <span class="text-muted">Hauke Bartsch @2024</span>
            </div>
            <div class="col" id="download-numbers-wrap">
              <span class="text-muted" id="download-numbers"></span>
            </div>
            <div class="col"></div>
          </div>
        </div>
        <div class="col"><a class="download-to-text-button" id="download-to-text-button" href="#">download to:</a><span class="text-muted storage-location"></span></div>
      </div>
    </footer>

  </body>
  <script src="./js/bootstrap.min.js"></script>
  <script src="renderer.js"></script>
</html>
