<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FIONA Downloader</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body id="body" class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
      <div class="container-fluid">
        <div class="row">
          <div class="col-3 left-side-div">
            <span class="FIONA-NAME">FIONA</span><br/>
            <span class="FIONA-NAME-SUB">Downloader</span>
            <hr>
            <!-- progress bar -->
            <div class="set-size charts-container">
              <progress-bar role="progressbar" aria-valuenow="0" aria-label="Arbitrary progress meter">
                <svg viewbox="0 0 100 100" class="image">
                  <circle 
                    class="ring track"
                    cx="50" cy="50" r="45"
                  ></circle>
                  <circle 
                    class="ring progress" 
                    cx="50" cy="50" r="45"
                    pathLength="100"
                    stroke-dasharray="100"
                    stroke-dashoffset="100"
                  ></circle>
                </svg>
                <span class="label">0</span>
              </progress-bar>
            </div>

          </div>
          <div class="col-9 right-side-div">
            <div id="tableWrap">
              <table class="table table-sm" id="table-download-items">
                <thead><tr><th></th><th>package</th><th>checksum</th><th class="status-header">status</th></tr></thead>
                <tbody id="downloads"></tbody>
              </table>
            </div>
            <div class="buttons-div">
              <button class="btn btn-secondary btn-sm" id="set-download-location">Set Location</button>
              <button class="btn btn-primary btn-sm" id="start-download">Download</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer mt-auto py-1 bg-body-tertiary">
      <div class="container-fluid row">
        <div class="col"><span class="text-muted">Hauke Bartsch @2024</span></div>
        <div class="col">download to: <span class="text-muted storage-location"></span></div>
      </div>
    </footer>

  </body>
  <script src="./js/bootstrap.min.js"></script>
  <script src="renderer.js"></script>
</html>
